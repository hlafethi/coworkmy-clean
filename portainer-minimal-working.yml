version: '3.8'

services:
  coworkmy-app:
    image: nginx:alpine
    container_name: coworkmy-app
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./dist:/usr/share/nginx/html:ro
    networks:
      - coworkmy-network

  redis:
    image: redis:7-alpine
    container_name: coworkmy-redis
    restart: unless-stopped
    networks:
      - coworkmy-network
    ports:
      - "6381:6379"

networks:
  coworkmy-network:
    driver: bridge
